<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク新規作成</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        form table {
            width: 100%;
            border-collapse: collapse;
        }

        form table td {
            padding: 10px;
            vertical-align: top;
        }

        input[type="text"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        input[type="submit"], button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        button {
            background-color: #007bff;
            color: #fff;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        .back-btn {
                display: inline-block;
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                text-decoration: none;
                font-size: 16px;  
                border-radius: 4px;
                text-align: center;
                border: none;  
                cursor: pointer; 
            }

    </style>
</head>
<body>

    <div class="container">
        <h1>タスク新規作成</h1>

        <form action="{% url 'accounts:create' %}" method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>

            <div class="btn-group">
                <a href="{% url 'accounts:list' %}" class="back-btn">前のページに戻る</a>
                <input type="submit" value="送信">
            </div>
        </form>

        <style>
            .error-message {
                color: red;
                font-weight: bold;
            }
        </style>
    </div>

</body>
</html>
